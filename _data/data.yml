career-profile:
    title: Career Profile
    summary: |

    Biomedical Engineer from the Universidad de los Andes with knowledge in the implementation of embedded systems using different device programming platforms such as FPGA, 
    arduino, PIC microcontrollers and Raspberry Pi. Experience in data analysis and programming of Machine Learning algorithms. Experience in the analysis of control systems, 
    signal processing, image analysis, system modeling, programming in different programming languages and tools such as Python, C ++, SQL, Spark, Google Cloud Platform and Verilog. 
    Leadership skills, achievement-oriented planning, and algorithmic thinking. Interest in the area of robotics, design and manufacture of prostheses, development of medical devices, 
    manufacturing of embedded systems, implementation of Machine Learning algorithms and Artificial Intelligence.


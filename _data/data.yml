projects:
    title: Projects

    assignments:
      - title: Microfluidic system for controlled drug release
        role: Investigator
        tagline: Development project of a microfluidic system capable of generating alginate capsules and encapsulating different compounds.

      - title: PID controller for aerodynamic pendulum
        role: Hardware Developer and Programmer
        tagline: Low-cost aero pendulum development project in order to control a process and obtain a better response using PID controllers. 

      - title: Game System using Inertial Sensor and FPGA
        role: Hardware Developer and Programmer
        tagline: Development project of an interactive game system using sensors that detect inclination or acceleration (accelerometers) and a programming platform called FPGA.

      - title: Oxygen saturation measuring device
        role: Hardware Developer and Programmer
        tagline: Degree project based on the development of a medical device capable of quickly and efficiently measuring the oxygen saturation of patients in emergency conditions and regardless of the contact surface to perform said measurement.

      - title: Gait analysis System using Inertial Sensors
        role: Hardware Developer and Programmer
        tagline: Research project in the development of a gait analysis system in order to generate autonomous prostheses or to replace current gait analysis systems.

